<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="myVideo.js"></script>
  </head>
  <body>
    <div class="video-container">
      <video
        class="myVideo"
        src=".\Video\big_buck_bunny.mp4"
        width="825"
      ></video>
    </div>
    <div>
      <button class="playButton">Play</button>
      <button class="pauseButton">Pause</button>
      <button class="muteButton">Mute</button>
      <button class="fullScreenButton">Full Screen</button>
      <label for="volumeRange"> Volume:</label>
      <input
        type="range"
        class="volumeRange"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
      <span class="currentTime">0.0</span> / <span class="duration">0.0</span>
      <input type="range" class="seekRange" min="0" value="0" />
      <label for="speedRange"> Speed:</label>

      <input
        type="range"
        class="speedRange"
        min="0.25"
        max="2"
        step="0.25"
        value="1"
      />
      <span class="speedText"> 1x</span>
    </div>
  </body>
</html>
